# HTTP服务器配置文件

# 服务器监听地址和端口
host=127.0.0.1
port=8080

# 静态文件根目录
root_dir=./www

# 日志配置
enable_logging=true       
log_file=server.log
# debug, info, warning, error, fatal
log_level=info  #

# 控制台输出配置
enable_console_output=true

# 性能监控配置
enable_performance_monitoring=true

# 是否允许列出目录内容
allow_directory_listing=true

# 最大并发连接数
max_connections=10000

# 连接超时时间（秒）
connection_timeout=5
